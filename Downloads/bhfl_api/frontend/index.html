<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">BFHL API Frontend</h1>
        <form id="bfhl-form" class="space-y-4">
            <div>
                <label for="data-input" class="block text-sm font-medium text-gray-700">Input Data (comma-separated):</label>
                <input type="text" id="data-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., a,1,334,4,R,$">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>

        <div id="response-container" class="mt-8 p-4 bg-gray-50 rounded-md hidden">
            <h2 class="text-xl font-semibold mb-4">API Response:</h2>
            <pre id="response-display" class="whitespace-pre-wrap text-sm text-gray-800"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
